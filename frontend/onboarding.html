<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SupplyGridz Onboarding Extended</title>
  <style>
    body { background: #eef3f8; font-family: monospace; padding: 0; margin: 0; }
    .step { display: none; }
    .step.active { display: block; padding: 40px; max-width: 720px; margin: 0 auto; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 20px; }
    .nav { text-align: center; margin-top: 20px; }
    .highlight { background: #ffffaa; padding: 4px; }
  </style>
</head>
<body>

<div id="step-1" class="step active">
  <h2>Step 1 – Player Registration</h2>
  <div class="form-group"><label>Name:</label><input type="text"></div>
  <div class="form-group"><label>City:</label><input type="text"></div>
  <div class="form-group"><label>State:</label><input type="text"></div>
</div>

<div id="step-2" class="step"><h2>Step 2 – Loan</h2></div>
<div id="step-3" class="step"><h2>Step 3 – Lease HQ</h2></div>

<div id="step-4" class="step">
  <h2>Step 4 – Pick Starting Vehicle</h2>
  <p><strong>2020 GridzRunner V1</strong> – Basic delivery cab, 2-axle, 400hp engine.<br>
  Monthly lease: <span class="highlight">$1,000</span></p>
</div>

<div id="step-5" class="step">
  <h2>Step 5 – Final Review</h2>
  <ul>
    <li>Starting Funds: <strong>$50,000</strong></li>
    <li>Monthly HQ Rent: <strong>$3,200</strong></li>
    <li>Monthly Vehicle Lease: <strong>$1,000</strong></li>
  </ul>
</div>

<div class="nav">
  <button id="backBtn" onclick="prevStep()">⬅ Back</button>
  <button id="nextBtn" onclick="nextStep()">Next ➡</button>
  <button id="submitBtn" style="display:none;" onclick="alert('Submitted!')">Submit ✅</button>
</div>

<script>
let currentStep = 1;

function updateStep() {
  document.querySelectorAll('.step').forEach((el, i) => {
    el.classList.toggle('active', i === currentStep - 1);
  });
  document.getElementById('submitBtn').style.display = currentStep === 5 ? 'inline-block' : 'none';
  document.getElementById('nextBtn').style.display = currentStep === 5 ? 'none' : 'inline-block';
  document.getElementById('backBtn').style.display = currentStep === 1 ? 'none' : 'inline-block';
}

function nextStep() {
  currentStep++;
  updateStep();
}
function prevStep() {
  currentStep--;
  updateStep();
}

updateStep();
</script>
</body>
</html>
