<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SupplyGridz Vector Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Topbar -->
<div id="topbar" class="hidden">
  <div style="font-weight: bold;">SupplyGridz</div>
  <div>
    <span id="user-display"></span>
    <button id="login-btn">Log In</button>
    <button id="logout-btn" style="display: none;">Log Out</button>
  </div>
</div>

<!-- Main App Container -->
<div id="app-container">
  <div id="sidebar" class="hidden">
    <h2>Command Center</h2>
    <div class="tabs">
      <button class="tab active" onclick="showTab('structures')">Structures</button>
      <button class="tab" onclick="showTab('road')">Road</button>
      <button class="tab" onclick="showTab('sea')">Sea</button>
      <button class="tab" onclick="showTab('air')">Air</button>
    </div>

    <div id="structures" class="tab-content active">
      <h3>Structures</h3>
      <button onclick="placeHQ()">Buy Road Headquarters</button>
    </div>

    <div id="road" class="tab-content">
      <h3>Road Vehicles</h3>
      <p>Coming soon...</p>
    </div>

    <div id="sea" class="tab-content">
      <h3>Sea Vehicles</h3>
      <p>Coming soon...</p>
    </div>

    <div id="air" class="tab-content">
      <h3>Air Vehicles</h3>
      <p>Coming soon...</p>
    </div>
  </div>

  <div id="map" class="disabled"></div>
</div>
<!-- Login Window -->
<div id="loginWindow" class="win95-container">
  <div class="win95-header">
    <span>SupplyGridz Login</span>
    <button class="win95-close" onclick="document.getElementById('loginWindow').style.display='none'">X</button>
  </div>
  <div class="win95-body">
    <div class="win95-promo">
      <p>[Promo or news goes here - editable later]</p>
    </div>
    <div class="win95-login">
      <button class="win95-button" onclick="login()">Log In</button>
    </div>
  </div>
</div>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script type="module" src="map.js"></script>
<script type="module" src="npc.js"></script>
<script type="module" src="auth.js"></script>

<script>
  function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
    document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function placeHQ() {
    if (!window.map) return;
    const hqIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/190/190411.png',
      iconSize: [40, 40],
      iconAnchor: [20, 20],
      popupAnchor: [0, -20]
    });

    const marker = L.marker(window.map.getCenter(), { icon: hqIcon })
      .addTo(window.map)
      .bindPopup("Road Headquarters (holds 5 road vehicles)")
      .openPopup();
  }
</script>
<script>
  function login() {
    alert("Login function placeholder â€“ integrate Auth0 next.");
  }
</script>

</body>
</html>
